# Nome da aplicação
spring.application.name=controledetarefas
server.port=8083

# ==== DataSource (MySQL) ====
# Usa variáveis de ambiente com defaults:
spring.datasource.url=jdbc:mysql://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_DATABASE:controle-tarefas-app}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${DB_USERNAME:laravel}
spring.datasource.password=${DB_PASSWORD:laravel}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==== JPA / Hibernate ====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
